<script type="text/babel">
    class LoggingButton extends React.Component {
      handleClick(that) {

        console.log('this is:', this);
      }

      render() {
        // 这个语法确保 `this` 被绑定在 handleClick 中
        return (
          <button onClick={(e) => this.handleClick()}>
            Click me
          </button>
        );
      }
    }
    ReactDOM.render(
        <LoggingButton/>,
        document.getElementById('root')
    )
</script>
